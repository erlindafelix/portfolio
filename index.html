<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            cursor: none;
        }

        .custom_cursor {
            position: fixed;
            width: 12px;
            height: 12px;
            background-color: #000;
            opacity: 0;
            pointer-events: none;
            mix-blend-mode: difference;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .vector-point {
            position: absolute;
            pointer-events: none;
            opacity: 1;
            transition: opacity 1s linear;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="custom_cursor"></div>

    <h1>hello, world! :p </h1>
    <p>welcome to my github?</p>
    <br>
    <p>I am a London-based computer science graduate drawn to the borderlands of code and art. My work is curious about the self in relation to technology, often using machine learning as both tool and subject.</p>

    <script>
        const hexCodes = [
            '#FF006E', // hot pink
            '#FB5607', // bright orange
            '#FFBE0B', // golden yellow
            '#3A86FF', // vivid blue
            '#8338EC', // electric purple
            '#FF1B1C', // neon red
            '#00F5D4', // aqua cyan
            '#06D6A0', // teal green
            '#FFD60A', // punchy yellow
            '#FF4D6D'  // coral pink
        ];

        const cursor = document.querySelector(".custom_cursor");

        document.addEventListener("mousemove", (e) => {
            cursor.style.left = `${e.pageX}px`;
            cursor.style.top = `${e.pageY}px`;

            const vectorPoint = document.createElement("div");
            vectorPoint.className = "vector-point";
            document.body.appendChild(vectorPoint);
            vectorPoint.style.left = `${e.pageX}px`;
            vectorPoint.style.top = `${e.pageY}px`;
            vectorPoint.style.backgroundColor =
                hexCodes[Math.floor(Math.random() * hexCodes.length)];

            const size = Math.random() * 8 + 4;
            vectorPoint.style.width = `${size}px`;
            vectorPoint.style.height = `${size}px`;

            fadeOutVectorPoint(vectorPoint);
        });

        function fadeOutVectorPoint(vectorPoint) {
            setTimeout(() => {
                vectorPoint.style.opacity = "0";
                vectorPoint.addEventListener("transitionend", () => {
                    vectorPoint.remove();
                });
            }, 200);
        }
    </script>
</body>
</html>
